<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class="container">	
		<div class="row">
			<h1>List Students</h1>
		</div>
			<div class="row">
				<div class="col-lg-3">
						<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				</div>
			</div>
		<table class="table table-striped table-bordered">
			<thread class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thread>

			<body>
				<tr th:each="student: ${students}">

					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>

						<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>

					</td>

				</tr>
			</body>

		</table>
	</div>

	</div>

</body>

</html>
